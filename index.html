<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高雄旅遊地圖</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="app">
        <div class="container bg-header">
            <h1>高雄旅遊網</h1>
            <select class="form-control" name="" id="" v-model="region" @click="updateList">
                <option value="全部">-- 顯示全部 --</option>
                <option @value="item" v-for="item in regions"> {{item}} </option>
            </select>
            <div class="hot-area">
                <h4 class="m-2">熱門行政區</h4>
                <div class="btn-area">
                    <input type="button" class="btn btn-primary" value="苓雅區" @click="getVal(value)">
                    <input type="button" class="btn btn-secondary" value="三民區">
                    <input type="button" class="btn btn-success" value="新興區">
                    <input type="button" class="btn btn-info" value="鹽埕區">
                </div>
            </div>
        </div>
        <div class="line">
            <div class="circle"></div>
        </div>
        <div class="container">
            <h2 class="text-center my-5"> {{region}} </h2>
            <div class="row data-area no-gutters">
                <div class="col-6" v-for="item in viewPointPage">
                    <div class="box mx-3">
                        <div class="box-top" :style=" {backgroundImage: 'url('+ item.Picture1 +')'} ">
                            <h3> {{item.Name}} </h3>
                            <span> {{item.Zone}} </span>
                        </div>
                        <div class="box-bottom">
                            <p><span><img src="./assets/icons_clock.png"> {{item.Opentime}} </span></p>
                            <p><span><img src="./assets/icons_pin.png"> {{item.Add}} </span></p>
                            <p class="phone"><span><img src="./assets/icons_phone.png"> {{item.Tel}} </span><span><img
                                        src="./assets/icons_tag.png">免費參觀 </span> </p>

                        </div>
                    </div>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#!" aria-label="Previous" @click="switchPage(nowPage-1)">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item" v-for="item in pageTotal"><a class="page-link" href="#!" @click="switchPage(item)"> {{item}} </a></li>
                    <li class="page-item">
                        <a class="page-link" href="#!" aria-label="Next" @click="switchPage(nowPage+1)">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <footer class="pt-2">
        <h2>高雄旅遊網</h2>
        <p>資料來源: 高雄市政府</p>
    </footer>
 
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./all.js"></script>
</body>

</html>
